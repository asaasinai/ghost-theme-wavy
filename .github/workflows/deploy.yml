name: Ghost App Deployment

on:
  push:
    branches:
      - main  # Trigger only on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies (Current)
        working-directory: current
        run: npm install --legacy-peer-deps

      # # (Optional) If your Ghost app requires a build step, include it:
      # - name: Build App
      #   working-directory: current
      #   run: npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes --name "ghost-app"
